{% extends 'base.html' %}

{% block title %}Audit Log - ANNA{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center flex-wrap mb-4">
    <div>
        <h4 class="mb-1">
            <i class="bi bi-journal-text text-primary"></i> Audit Log
        </h4>
        <p class="text-muted mb-0">System activity and changes</p>
    </div>
    <div class="d-flex gap-2 mt-3 mt-md-0">
        <a href="{% url 'dashboard:admin' %}" class="anna-btn anna-btn-secondary">
            <i class="bi bi-arrow-left"></i> Back to Admin
        </a>
    </div>
</div>

<div class="anna-card">
    <div class="anna-card-body">
        <div class="anna-empty-state py-8">
            <i class="bi bi-journal-text anna-empty-state-icon"></i>
            <h6 class="anna-empty-state-title">Audit Log</h6>
            <p class="anna-empty-state-message">System audit trail will appear here.</p>
        </div>
    </div>
</div>
{% endblock %}
