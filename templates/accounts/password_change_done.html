{% extends 'base.html' %}

{% block title %}Password Changed - ANNA{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h5 class="mb-0"><i class="bi bi-check-circle"></i> Password Changed</h5>
            </div>
            <div class="card-body text-center py-5">
                <i class="bi bi-check-circle text-success fs-1"></i>
                <h4 class="mt-3">Password Updated Successfully</h4>
                <p class="text-muted">Your password has been changed successfully.</p>
            </div>
            <div class="card-footer bg-transparent text-center">
                <a href="{% url 'dashboard:home' %}" class="btn btn-anna">
                    <i class="bi bi-house"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</div>
